<ion-header>
<ion-toolbar color="secondary">
  <ion-buttons start>
  <button ion-button icon-only>
  <ion-icon name="person"></ion-icon>
  </button>
  </ion-buttons>
   <ion-title>2nd Page</ion-title>
  <ion-buttons end>
  <button ion-button icon-only>
  <ion-icon name="search"></ion-icon>
  </button>
  </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content padding>
 <ion-list>
 <ion-list-header>
 toggle
 </ion-list-header>
  <ion-item>
  <ion-label>Vibrate</ion-label>
  <ion-toggle color="danger" checked="true"></ion-toggle>
  </ion-item>
  <ion-item>
  <ion-label>Speakers</ion-label>
  <ion-toggle color="secondary" checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
  <ion-label>Sound</ion-label>
  <ion-toggle color="dark" checked="true" disabled="true"></ion-toggle>
  </ion-item>
  <ion-item>
  <ion-label>Flash</ion-label>
  <ion-toggle color="default" checked="true"></ion-toggle>
  </ion-item>
</ion-list>
 <button color="secondary" ion-button (click)="showAlert()">Get Alert</button>
 <button full color="danger" ion-button (click)="showPrompt()">Get Prompt</button>
 <button full ion-button (click)="showConfirm()">Get Confirm</button>
 <button full color="light" ion-button (click)="showCheckbox()">Get Checkbox</button>
 <ion-icon name="home" [navPush]="homePage"></ion-icon>	
</ion-content>
